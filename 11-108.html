<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="txt" />
		<input type="button" value="按钮" id="btn" />
		<script>
			var txt = document.getElementById('txt');
			var btn = document.getElementById('btn');
			btn.onclick = function(){
				var val = txt.value;
				if(/^1[1-9]$|^[2-9][0-9]$|^10[0-8]$/.test(val)){
					alert('注册成功');
				}else{
					alert('注册失败');
				}
			}
		</script>
	</body>
</html>
