<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="tex"/>
		<input type="button" value="按钮" id="btn"/>
		<ul id="list">
		</ul>
		<script>
			var txt = document.getElementById('tex');
			var btn = document.getElementById('btn');
			var list = document.getElementById('list');
			btn.onclick = function(){
				var v = txt.value.replace(/我靠|你妹/g,function($0){
					if($0 == '我靠'){
						return 'WK'
					}
					if($0 == '你妹'){
						return 'NM'
					}
				})
				str = '<li>'+v+'</li>'
				list.innerHTML += str;
				txt.value = '';
			}
		</script>
	</body>
</html>
